akka {
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
    default-dispatcher {
      fork-join-executor {
        parallelism-max = 2
      }
    }
  }

  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2551
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://ShardingSystem@127.0.0.1:2551",
      "akka.tcp://ShardingSystem@127.0.0.1:2552"]

    auto-down-unreachable-after = 10s
  }
}
